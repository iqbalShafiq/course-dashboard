{% extends 'base.html' %}
{% block title %}Course Dashboard - Login to Your Account{% endblock title %}
{% block content %}
<main class="w-full h-screen flex justify-center items-center bg-slate-50">
    <div class="min-w-xl rounded-lg overflow-hidden shadow-lg bg-slate-900">
        <div class="px-8 py-10">
            <h2 class="font-bold text-xl mb-2 text-slate-100">Login</h2>
            <p class="text-slate-100 text-sm mb-6">
                Please enter your credentials to access your account.
            </p>
            <form method="post" class="space-y-8">
                {% csrf_token %}
                <div class="flex flex-col space-y-4">
                    <div>
                        <label for="username" class="block text-slate-100 text-sm font-medium mb-2">Username</label>
                        <input type="text" name="username" id="username" class="w-full rounded-md border border-slate-700 bg-slate-800 text-slate-100 py-3 px-4 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="password" class="block text-slate-100 text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" id="password" class="w-full rounded-md border border-slate-700 bg-slate-800 text-slate-100 py-3 px-4 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                </div>
                <button class="w-full py-3 bg-blue-600 cursor-pointer text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" type="submit">Login</button>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
